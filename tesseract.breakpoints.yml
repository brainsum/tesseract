# Breakpoints
# https://www.drupal.org/documentation/modules/breakpoint

tesseract.mobile:
  label: mobile
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
    # - 1.5x // supports Android
    # - 2x // supports Mac retina display

tesseract.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 560px) and (max-width: 850px)'
  weight: 1
  multipliers:
    - 1x

tesseract.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 851px)'
  weight: 2
  multipliers:
    - 1x

tesseract.wide:
  label: wide
  mediaQuery: 'all and (min-width: 851px)'
  weight: 3
  multipliers:
    - 1x