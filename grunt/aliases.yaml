# Default task: run all CSS and JS tasks, then watch
default:
  - 'css'
  - 'js'
  - 'watch'

# Compile SASS, auto-prefix and minify CSS
css:
  - 'sass'
  - 'autoprefixer'
  - 'cssmin'

# Lint, concatenate and uglify JS files
js:
  - 'jshint'
  - 'concat'
  - 'uglify'

# Lint, concatenate and Closure Compile JS files
'js:cc':
  - 'jshint'
  - 'concat'
  - 'closurecompiler'